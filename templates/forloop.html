<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>
<body>
    <center>
    <h1>This is the way to perform for loop in django</h1>
    {% for i in name %}
        <h1>{{i}}</h1>
    {% endfor %}
    </center>
</body>
</html>
